<!-- This page will display the current date and time when it is loaded. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4682b4;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #dateTime {
            font-weight: bold;
            color: #ff4500;
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
    <script>
        function displayDateTime() {
            var now = new Date();
            var dateTime = now.toLocaleString();
            document.getElementById('dateTime').innerText = dateTime;
        }
        window.onload = displayDateTime;
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p id="dateTime"></p>
    <img src="https://picsum.photos/500/400" alt="Random Image">
</body>
</html>
